<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>組み合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/levain.css">
  <link rel="stylesheet" href="css/jquery.bracket.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/hannari.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css">
  <script src="https://kit.fontawesome.com/08f8c7f086.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/levain.js"></script>
  <script type="text/javascript" src="js/jquery.bracket.min.js"></script>
</head>
<body style="background: url(images/tennis.jpg); background-size: contain;">
  <div class="container">
    <h1>「テニスとわたし、　<br/>　どっちがだいじ?」</h1>
    <form name="form">
    <div class="row">
      <div class="col-6">
      
        <ul id="male_list">
          <li><label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>いしい</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>むとう</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>あさべ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>こやま</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>すだ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>めぐろ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>さとう(た)</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>いしかわ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>あいば</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>たなか</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>くどう</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>ゲスト♂1</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>ゲスト♂2</span>
        </label> </li>
        </ul>
      </div>
      <div class="col-6">
        <ul id="female_list">
          <li><label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>のと</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>すずき</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>かしわや</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>ふじわら</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>かみもと</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>さとう(ま)</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>ゲスト♀1</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span>ゲスト♀2</span>
        </label> </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <div class="form-inline">
            <div class="all-select">
              <label id="all">
                <input type="checkbox" name="all" value="" onClick="AllChecked();"/>
                <span>全選択</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <div class="form-inline">
            <div class="select-type"> 
              <input type="radio" name="type" value="a" id="singles" /><label class="col-4 radio-inline" for="singles"><i class="fas fa-user"></i></label> 
              <input type="radio" name="type" value="b" id="doubles" checked="checked" /><label class="col-4 radio-inline" for="doubles"><i class="fas fa-user-friends"></i></label>
              <input type="radio" name="type" value="c" id="group" /><label class="col-4 radio-inline" for="group"><i class="fas fa-users"></i></label> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <div class="form-inline">
            <div class="select-type"> 
              <input type="radio" name="pair" value="1" id="other" checked="checked" /><label class="col-6 radio-inline" for="other"><i class="fas fa-male"></i><i class="fas fa-female"></i></label>
              <input type="radio" name="pair" value="2" id="same" /><label class="col-6 radio-inline" for="same"><i class="fas fa-male"></i><i class="fas fa-male"></i></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12"><button type="button" id="lottery" class="btn btn-primary btn-block" onclick="Lottery();">抽選開始</button></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="demo"></div>
      </div>
    </div>
  </div>
</body>
</html>
