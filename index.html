  <div class="container">
    <h1>「てにすとわたし、　<br/>　どっちがだいじ?」</h1>
    <form name="form">
    <div class="row">
      <div class="col-6">

           </label>
         </div>
      </div>
    </div>
    </form>
    <div class="row">
      <div class="col-12">
        <div class="form-inline">
          <div class="select_type"> 
            <input type="radio" name="type" value="singles" id="singles" onclick="TypeSelected();"/><label class="col-4 radio-inline" for="singles"><i class="fas fa-user"></i></label> 
            <input type="radio" name="type" value="doubles" id="doubles" onclick="TypeSelected();" checked="checked"/><label class="col-4 radio-inline" for="doubles"><i class="fas fa-user-friends"></i></label>
            <input type="radio" name="type" value="group" id="group" onclick="TypeSelected();"/><label class="col-4 radio-inline" for="group"><i class="fas fa-users"></i></label> 
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-inline">
          <div class="select_type" id="type_pattern">

            <input type="radio" name="pair" value="same" id="same" /><label class="col-6 radio-inline" for="same"><i class="fas fa-male"></i><i class="fas fa-male"></i></label>-->
    <div class="btn-group">
     <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        ドロップダウン <span class="caret"></span>

        <li><a href="#">項目３</a></li>
        <li class="divider"></li>

      <div class="col-12 space">
        <button type="button" class="btn btn-primary btn-block lottery" onclick="Lottery();">ちゅうせん</button>
      </div>
