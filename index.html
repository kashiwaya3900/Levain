<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>組み合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/levain.css">
  <link rel="stylesheet" href="css/jquery.bracket.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/hannari.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css">
  <script src="https://kit.fontawesome.com/08f8c7f086.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/levain.js"></script>
  <script type="text/javascript" src="js/jquery.bracket.min.js"></script>
</head>
<body style="background: url(images/tennis.jpg); background-size: contain;">
  <div class="container">
    <h1>「てにすとわたし、　<br/>　どっちがだいじ?」</h1>
    <form name="form">
    <div class="row">
      <div class="col-6">
      
        <ul class="male_list">
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">むとう</span>
        </label> </li>
          <li><label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">いしい</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">あさべ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">こやま</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">すだ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">めぐろ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">さとう(た)</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">いしかわ</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">あいば</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">たなか</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">くどう</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">ゲスト1</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">ゲスト2</span>
        </label> </li>
        </ul>
      </div>
      <div class="col-6">
        <ul class="female_list">
          <li><label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">のと</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">すずき</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">かしわや</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">ふじわら</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">かみもと</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">さとう(ま)</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">ゲスト1</span>
        </label> </li>
          <li> <label>
            <input type="checkbox" name="part" value="" onClick="DisChecked();"/>
            <span class="select_member">ゲスト2</span>
        </label> </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <div class="form-inline">
            <div class="all-select">
              <label class="all">
                <input type="checkbox" name="all" value="" onClick="AllChecked();"/>
                <span class="select_member">ALL</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
    <div class="row">
      <div class="col-12">
        <div class="form-inline">
          <div class="select_type"> 
            <input type="radio" name="type" value="a" id="singles" /><label class="col-4 radio-inline" for="singles"><i class="fas fa-user"></i></label> 
            <input type="radio" name="type" value="b" id="doubles" checked="checked" /><label class="col-4 radio-inline" for="doubles"><i class="fas fa-user-friends"></i></label>
            <input type="radio" name="type" value="c" id="group" /><label class="col-4 radio-inline" for="group"><i class="fas fa-users"></i></label> 
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-inline">
          <div class="select_type"> 
            <input type="radio" name="pair" value="1" id="other" checked="checked" /><label class="col-6 radio-inline" for="other"><i class="fas fa-male"></i><i class="fas fa-female"></i></label>
            <input type="radio" name="pair" value="2" id="same" /><label class="col-6 radio-inline" for="same"><i class="fas fa-male"></i><i class="fas fa-male"></i></label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 space"><button type="button" class="btn btn-primary btn-block lottery" onclick="Lottery();">ちゅうせん</button></div>
    </div>
    
    <!-- doubles -->
    <div class="row">
      <div class="form-inline">
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">かしわや</label>
            <label class="result_member_male">むとう</label>
          </div>
        </div>
        <div class="col-2">
          <img class="vs" src="images/vs.png" />
        </div>
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">すだ</label>
            <label class="result_member_male">いしい</label>
          </div>
        </div>
      </div>
    </div>
    
    <!-- singles -->
    <div class="row">
      <div class="form-inline">
        <div class="col-5">
          <div class="result">
            <label class="result_member_female">のと</label>
          </div>
        </div>
        <div class="col-2">
          <img class="vs" src="images/vs.png" />
        </div>
        <div class="col-5">
          <div class="result">
            <label class="result_member_female">すずき</label>
          </div>
        </div>
      </div>
    </div>
    <!-- group -->
    <div class="row">
      <div class="form-inline">
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">かしわや</label>
            <label class="result_member_male">むとう</label>
          </div>
        </div>
        <div class="col-2">
          <img class="vs" src="images/vs.png" />
        </div>
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">すだ</label>
            <label class="result_member_male">いしい</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-inline">
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">あさべ</label>
            <label class="result_member_male">こやま</label>
          </div>
        </div>
        <div class="col-2">
          <img class="vs" src="images/vs.png" />
        </div>
        <div class="col-5">
          <div class="result">
            <label class="result_member_female">かみもと</label>
            <label class="result_member_male">さとう(た)</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-inline">
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">いしかわ</label>
          </div>
        </div>
        <div class="col-2">
          <img class="vs" src="images/vs.png" />
        </div>
        <div class="col-5">
          <div class="result">
            <label class="result_member_male">むとう</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
